<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibely | The Home of Vibe-Coded Products</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React, ReactDOM, Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        @keyframes bounce-short {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-4px);
            }
        }

        .animate-bounce-short {
            animation: bounce-short 0.5s ease-in-out;
        }
    </style>
</head>

<body class="bg-[#FCFCFC] text-gray-900 overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useRef, useEffect, useCallback } = React;
        const { motion, AnimatePresence, useScroll, useTransform, useMotionValue, useSpring, useMotionTemplate } = FramerMotion;

        // --- DESIGN TOKENS ---
        const SNAPPY_SPRING = { type: "spring", stiffness: 400, damping: 30, mass: 1 };
        const MORPH_SPRING = { type: "spring", stiffness: 300, damping: 30, mass: 0.8 };
        const STAGGER_CHILDREN = {
            hidden: { opacity: 0 },
            visible: { opacity: 1, transition: { staggerChildren: 0.05, delayChildren: 0.1 } }
        };

        // --- ICON WRAPPER (Lucide CDN helper) ---
        const Icon = ({ name, size = 16, className = "", strokeWidth = 2, fill = "none" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size, strokeWidth: strokeWidth }}></i>;
        };

        // --- MOCK DATA ---
        const INITIAL_PROJECTS = [
            { id: 1, name: "Lumina", description: "AI-powered color grading for minimalists. Cinema-grade LUTs instantly.", screenshot: "https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop", tools: ["OpenAI", "React"], buildTime: "48h", upvotes: 342, author: "Alex D.", authorHandle: "@alexdesign", category: "Creative", badges: ["Editor's Choice"], link: "#" },
            { id: 2, name: "Synthetix API", description: "Generate synthetic backend data for testing based on Prisma schemas.", screenshot: "https://images.unsplash.com/photo-1555066931-4365d14bab8c?q=80&w=2670&auto=format&fit=crop", tools: ["GPT-4", "Node.js"], buildTime: "12h", upvotes: 215, author: "Sarah J.", authorHandle: "@sarah_codes", category: "DevTools", badges: ["Rising Star"], link: "#" },
            { id: 3, name: "Recall", description: "A personal search engine for your screenshots using OCR.", screenshot: "https://images.unsplash.com/photo-1496181133206-80ce9b88a853?q=80&w=2671&auto=format&fit=crop", tools: ["Vision API", "Next.js"], buildTime: "1 week", upvotes: 189, author: "Mike R.", authorHandle: "@miker", category: "Productivity", badges: [], link: "#" },
            { id: 4, name: "Soundscape", description: "Infinite ambient music generator that reacts to your weather.", screenshot: "https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?q=80&w=2670&auto=format&fit=crop", tools: ["Tone.js", "WeatherAPI"], buildTime: "24h", upvotes: 142, author: "Elara V.", authorHandle: "@elara_sounds", category: "Audio", badges: [], link: "#" }
        ];

        const CATEGORIES = ["All", "Creative", "DevTools", "Productivity", "Fintech", "Health", "SaaS", "Audio", "Design"];

        // --- COMPONENTS ---

        const ArtLogo = ({ className = "" }) => (
            <svg viewBox="0 0 24 24" fill="none" className={className} stroke="currentColor">
                <path d="M12 22L12 18M12 18L3 4M12 18L21 4" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" />
                <circle cx="12" cy="19" r="1.5" fill="currentColor" />
            </svg>
        );

        const Button = ({ children, primary, onClick, iconName, className = "", type = "button", disabled }) => (
            <motion.button
                whileHover={{ scale: 1.02 }}
                whileTap={{ scale: 0.97 }}
                transition={SNAPPY_SPRING}
                type={type}
                onClick={onClick}
                disabled={disabled}
                className={`
                    flex items-center justify-center gap-2 px-4 py-2 rounded-lg text-sm font-medium tracking-tight border
                    ${primary
                        ? "bg-[#0F0F0F] text-white border-transparent hover:bg-black shadow-lg disabled:bg-gray-400"
                        : "bg-white text-gray-600 border-gray-200 hover:border-gray-300 hover:text-gray-900 shadow-sm"
                    } ${className}
                `}
            >
                {iconName && <Icon name={iconName} size={14} />}
                {children}
            </motion.button>
        );

        const InteractiveCard = ({ project, rank, onOpen, onVote, userVote }) => {
            const cardRef = useRef(null);
            const x = useMotionValue(0);
            const y = useMotionValue(0);
            const mouseX = useSpring(x, SNAPPY_SPRING);
            const mouseY = useSpring(y, SNAPPY_SPRING);

            const rotateX = useTransform(mouseY, [-0.5, 0.5], ["5deg", "-5deg"]);
            const rotateY = useTransform(mouseX, [-0.5, 0.5], ["-5deg", "5deg"]);

            const handleMouseMove = (e) => {
                if (!cardRef.current) return;
                const rect = cardRef.current.getBoundingClientRect();
                x.set((e.clientX - rect.left) / rect.width - 0.5);
                y.set((e.clientY - rect.top) / rect.height - 0.5);
            };

            return (
                <motion.div
                    ref={cardRef}
                    style={{ rotateX, rotateY, transformStyle: "preserve-3d" }}
                    onMouseMove={handleMouseMove}
                    onMouseLeave={() => { x.set(0); y.set(0); }}
                    onClick={() => onOpen(project)}
                    className="group relative flex flex-col bg-white rounded-2xl border border-gray-200 cursor-pointer overflow-hidden shadow-sm hover:shadow-xl transition-shadow duration-500"
                >
                    <div className="p-3">
                        <div className="relative aspect-[16/10] overflow-hidden rounded-xl bg-gray-100">
                            <img src={project.screenshot} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700" alt="" />
                            <div className="absolute top-2 left-2 flex gap-1">
                                {project.badges.map(b => (
                                    <span key={b} className="px-2 py-0.5 rounded bg-white/90 backdrop-blur-md text-[9px] font-bold uppercase tracking-wider border border-gray-200 shadow-sm">{b}</span>
                                ))}
                            </div>
                        </div>
                    </div>
                    <div className="p-4 flex flex-col flex-grow">
                        <div className="flex justify-between items-start mb-2">
                            <div>
                                <h3 className="font-bold text-gray-900 text-sm">{project.name}</h3>
                                <p className="text-[11px] text-gray-500 font-medium">{project.category} â€¢ {project.buildTime}</p>
                            </div>
                            {rank <= 3 && <div className="text-[10px] font-bold text-gray-400">#{rank}</div>}
                        </div>
                        <p className="text-gray-500 text-xs leading-relaxed mb-4 line-clamp-2">{project.description}</p>
                        <div className="mt-auto flex items-center justify-between pt-3 border-t border-gray-100">
                            <div className="flex items-center gap-2">
                                <div className="w-5 h-5 rounded-full bg-gray-100 flex items-center justify-center text-[9px] font-bold">{project.author.charAt(0)}</div>
                                <span className="text-[11px] text-gray-500">{project.author}</span>
                            </div>
                            <button
                                onClick={(e) => { e.stopPropagation(); onVote(project.id, 'up'); }}
                                className={`flex items-center gap-1 px-2 py-1 rounded-md border text-xs font-bold transition-all ${userVote === 'up' ? 'bg-orange-50 border-orange-200 text-orange-600' : 'bg-white border-gray-200 text-gray-500'}`}
                            >
                                <Icon name="arrow-up" size={12} strokeWidth={3} /> {project.upvotes}
                            </button>
                        </div>
                    </div>
                </motion.div>
            );
        };

        const App = () => {
            const [projects, setProjects] = useState(INITIAL_PROJECTS);
            const [activeCategory, setActiveCategory] = useState("All");
            const [searchQuery, setSearchQuery] = useState("");
            const [userVotes, setUserVotes] = useState({});
            const [selectedProject, setSelectedProject] = useState(null);

            const filteredProjects = useMemo(() => {
                return projects
                    .filter(p => (activeCategory === "All" || p.category === activeCategory) &&
                        (p.name.toLowerCase().includes(searchQuery.toLowerCase())))
                    .sort((a, b) => b.upvotes - a.upvotes);
            }, [projects, activeCategory, searchQuery]);

            const handleVote = (id, type) => {
                const current = userVotes[id];
                let change = 0;
                if (current === type) {
                    const newVotes = { ...userVotes }; delete newVotes[id]; setUserVotes(newVotes);
                    change = type === 'up' ? -1 : 1;
                } else {
                    setUserVotes({ ...userVotes, [id]: type });
                    change = current ? (type === 'up' ? 2 : -2) : (type === 'up' ? 1 : -1);
                }
                setProjects(projects.map(p => p.id === id ? { ...p, upvotes: p.upvotes + change } : p));
            };

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Header */}
                    <header className="sticky top-0 z-40 bg-white/80 backdrop-blur-xl border-b border-gray-200/50 h-14 flex items-center">
                        <div className="max-w-6xl mx-auto w-full px-6 flex justify-between items-center">
                            <div className="flex items-center gap-2 font-bold text-lg">
                                <div className="w-8 h-8 bg-black rounded-lg flex items-center justify-center text-white"><ArtLogo className="w-5 h-5" /></div>
                                <span>Vibely</span>
                            </div>
                            <div className="flex items-center gap-4">
                                <div className="relative hidden sm:block">
                                    <Icon name="search" size={14} className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" />
                                    <input
                                        type="text" placeholder="Search..."
                                        className="pl-9 pr-4 py-1.5 bg-gray-100 border-none rounded-full text-xs focus:ring-1 focus:ring-black transition-all"
                                        value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)}
                                    />
                                </div>
                                <Button primary iconName="plus" className="!rounded-full !py-1.5 !px-3 !text-xs">Submit</Button>
                            </div>
                        </div>
                    </header>

                    {/* Hero */}
                    <section className="pt-20 pb-12 px-6 text-center">
                        <h1 className="text-4xl md:text-6xl font-extrabold tracking-tighter mb-4">The home of vibe-coded products.</h1>
                        <p className="text-gray-500 max-w-xl mx-auto font-medium">Discover and upvote the best AI-generated apps daily.</p>
                    </section>

                    {/* Main Content */}
                    <main className="max-w-6xl mx-auto w-full px-6 pb-24">
                        <div className="flex items-center gap-2 overflow-x-auto pb-8 hide-scrollbar">
                            {CATEGORIES.map(cat => (
                                <button
                                    key={cat} onClick={() => setActiveCategory(cat)}
                                    className={`px-4 py-1.5 rounded-full text-xs font-semibold transition-all border ${activeCategory === cat ? 'bg-black text-white border-black' : 'bg-white text-gray-500 border-gray-200 hover:border-gray-400'}`}
                                >
                                    {cat}
                                </button>
                            ))}
                        </div>

                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                            <AnimatePresence>
                                {filteredProjects.map((p, i) => (
                                    <InteractiveCard
                                        key={p.id} project={p} rank={i + 1}
                                        onOpen={setSelectedProject} onVote={handleVote}
                                        userVote={userVotes[p.id]}
                                    />
                                ))}
                            </AnimatePresence>
                        </div>
                    </main>

                    {/* Project Detail Overlay */}
                    <AnimatePresence>
                        {selectedProject && (
                            <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                                <motion.div
                                    initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }}
                                    onClick={() => setSelectedProject(null)} className="absolute inset-0 bg-black/40 backdrop-blur-sm"
                                />
                                <motion.div
                                    initial={{ opacity: 0, scale: 0.9, y: 20 }} animate={{ opacity: 1, scale: 1, y: 0 }} exit={{ opacity: 0, scale: 0.9, y: 20 }}
                                    className="relative bg-white w-full max-w-2xl rounded-3xl overflow-hidden shadow-2xl max-h-[90vh] overflow-y-auto"
                                >
                                    <img src={selectedProject.screenshot} className="w-full aspect-video object-cover" alt="" />
                                    <div className="p-8">
                                        <div className="flex justify-between items-start mb-4">
                                            <h2 className="text-3xl font-bold">{selectedProject.name}</h2>
                                            <button onClick={() => setSelectedProject(null)}><Icon name="x" size={24} className="text-gray-400" /></button>
                                        </div>
                                        <p className="text-gray-600 text-lg mb-6">{selectedProject.description}</p>
                                        <div className="flex flex-wrap gap-2 mb-8">
                                            {selectedProject.tools.map(t => <span key={t} className="px-3 py-1 bg-gray-100 rounded-md text-xs font-bold text-gray-500">{t}</span>)}
                                        </div>
                                        <Button primary className="w-full !py-4" iconName="external-link">Visit Project</Button>
                                    </div>
                                </motion.div>
                            </div>
                        )}
                    </AnimatePresence>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
