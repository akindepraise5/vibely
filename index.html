<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibely | The Home of Vibe-Coded Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: #FCFCFC;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        @keyframes bounce-short {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-4px);
            }
        }

        .animate-bounce-short {
            animation: bounce-short 0.5s ease-in-out;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useRef, useEffect, useCallback, forwardRef } = React;

        // Correctly access Framer Motion from window object
        const {
            motion,
            AnimatePresence,
            useScroll,
            useTransform,
            useMotionValue,
            useSpring,
            useMotionTemplate
        } = window.Motion || {};

        // --- DESIGN TOKENS ---
        const SNAPPY_SPRING = { type: "spring", stiffness: 400, damping: 30, mass: 1 };
        const MORPH_SPRING = { type: "spring", stiffness: 300, damping: 30, mass: 0.8 };
        const STAGGER_CHILDREN = {
            hidden: { opacity: 0 },
            visible: { opacity: 1, transition: { staggerChildren: 0.05, delayChildren: 0.1 } }
        };

        // --- ICON WRAPPER ---
        const Icon = ({ name, size = 16, className = "", strokeWidth = 2 }) => {
            useEffect(() => {
                if (window.lucide) lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size, strokeWidth }}></i>;
        };

        // --- MOCK DATA ---
        const INITIAL_PROJECTS = [
            { id: 1, name: "Lumina", description: "AI-powered color grading for minimalists. Upload raw footage and get cinema-grade LUTs instantly.", screenshot: "https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop", tools: ["OpenAI", "React", "Python"], buildTime: "48h", upvotes: 342, author: "Alex D.", authorHandle: "@alexdesign", category: "Creative", badges: ["Editor's Choice"], link: "#" },
            { id: 2, name: "Synthetix API", description: "Generate synthetic backend data for testing based on your Prisma schema. No more manual seeding.", screenshot: "https://images.unsplash.com/photo-1555066931-4365d14bab8c?q=80&w=2670&auto=format&fit=crop", tools: ["GPT-4", "Node.js"], buildTime: "12h", upvotes: 215, author: "Sarah J.", authorHandle: "@sarah_codes", category: "DevTools", badges: ["Rising Star"], link: "#" },
            { id: 3, name: "Recall", description: "A personal search engine for your screenshots. It uses OCR and semantic search to find that one tweet.", screenshot: "https://images.unsplash.com/photo-1496181133206-80ce9b88a853?q=80&w=2671&auto=format&fit=crop", tools: ["Vision API", "Pinecone", "Next.js"], buildTime: "1 week", upvotes: 189, author: "Mike R.", authorHandle: "@miker", category: "Productivity", badges: [], link: "#" },
            { id: 4, name: "Soundscape", description: "Infinite ambient music generator that reacts to your local weather and time of day.", screenshot: "https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?q=80&w=2670&auto=format&fit=crop", tools: ["Tone.js", "WeatherAPI", "Stable Audio"], buildTime: "24h", upvotes: 142, author: "Elara V.", authorHandle: "@elara_sounds", category: "Audio", badges: [], link: "#" }
        ];

        const CATEGORIES = ["All", "Creative", "DevTools", "Productivity", "Fintech", "Health", "SaaS", "Audio", "Design"];

        // --- COMPONENTS ---

        const ArtLogo = ({ className = "" }) => (
            <svg viewBox="0 0 24 24" fill="none" className={className} stroke="currentColor">
                <path d="M12 22L12 18M12 18L3 4M12 18L21 4" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" />
                <circle cx="12" cy="19" r="1.5" fill="currentColor" />
            </svg>
        );

        const Button = ({ children, primary, onClick, iconName, className = "", type = "button", disabled }) => (
            <motion.button
                whileHover={{ scale: 1.02 }}
                whileTap={{ scale: 0.97 }}
                transition={SNAPPY_SPRING}
                type={type}
                onClick={onClick}
                disabled={disabled}
                className={`flex items-center justify-center gap-2 px-4 py-2 rounded-lg text-sm font-medium tracking-tight border ${primary ? "bg-[#0F0F0F] text-white border-transparent hover:bg-black shadow-lg disabled:bg-gray-400" : "bg-white text-gray-600 border-gray-200 hover:border-gray-300 hover:text-gray-900 shadow-sm"} ${className}`}
            >
                {iconName && <Icon name={iconName} size={14} />}
                {children}
            </motion.button>
        );

        const RankBadge = ({ rank }) => {
            if (rank > 3) return <span className="text-sm font-bold text-gray-400 w-8 text-center tabular-nums font-mono">#{rank}</span>;
            const colors = {
                1: "bg-yellow-50 text-yellow-700 border-yellow-200 ring-2 ring-yellow-100",
                2: "bg-gray-50 text-gray-700 border-gray-200 ring-2 ring-gray-100",
                3: "bg-orange-50 text-orange-800 border-orange-200 ring-2 ring-orange-100"
            };
            return (
                <div className={`flex items-center justify-center w-8 h-8 rounded-full border ${colors[rank]} shadow-sm`}>
                    <Icon name="trophy" size={14} />
                </div>
            );
        };

        const InteractiveCard = ({ project, rank, onOpen, onVote, userVote }) => {
            const cardRef = useRef(null);
            const x = useMotionValue(0);
            const y = useMotionValue(0);
            const mouseX = useSpring(x, SNAPPY_SPRING);
            const mouseY = useSpring(y, SNAPPY_SPRING);
            const rotateX = useTransform(mouseY, [-0.5, 0.5], ["5deg", "-5deg"]);
            const rotateY = useTransform(mouseX, [-0.5, 0.5], ["-5deg", "5deg"]);

            const handleMouseMove = (e) => {
                if (!cardRef.current) return;
                const rect = cardRef.current.getBoundingClientRect();
                x.set((e.clientX - rect.left) / rect.width - 0.5);
                y.set((e.clientY - rect.top) / rect.height - 0.5);
            };

            return (
                <motion.div
                    ref={cardRef}
                    layout
                    initial={{ opacity: 0, y: 20 }}
                    animate={{ opacity: 1, y: 0 }}
                    exit={{ opacity: 0, scale: 0.95 }}
                    transition={SNAPPY_SPRING}
                    style={{ rotateX, rotateY, transformStyle: "preserve-3d" }}
                    onMouseMove={handleMouseMove}
                    onMouseLeave={() => { x.set(0); y.set(0); }}
                    onClick={() => onOpen(project)}
                    className="group relative flex flex-col bg-white rounded-2xl border border-gray-200 cursor-pointer overflow-hidden shadow-sm hover:shadow-xl transition-shadow duration-500"
                >
                    <div className="p-3 pb-0">
                        <div className="relative aspect-[16/10] overflow-hidden rounded-xl bg-gray-100">
                            <img src={project.screenshot} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700" alt="" />
                            <div className="absolute top-2 left-2 flex gap-1">
                                {project.badges.map(b => (
                                    <span key={b} className="px-2 py-0.5 rounded bg-white/90 backdrop-blur-md text-[9px] font-bold uppercase tracking-wider border border-gray-200 shadow-sm">{b}</span>
                                ))}
                            </div>
                        </div>
                    </div>
                    <div className="p-4 flex flex-col flex-grow">
                        <div className="flex justify-between items-start mb-2">
                            <div>
                                <h3 className="font-bold text-gray-900 text-sm">{project.name}</h3>
                                <p className="text-[11px] text-gray-500 font-medium">{project.category} • {project.buildTime}</p>
                            </div>
                            {rank <= 3 && <RankBadge rank={rank} />}
                        </div>
                        <p className="text-gray-500 text-xs leading-relaxed mb-4 line-clamp-2">{project.description}</p>
                        <div className="mt-auto flex items-center justify-between pt-3 border-t border-gray-100">
                            <div className="flex items-center gap-2">
                                <div className="w-5 h-5 rounded-full bg-gray-100 flex items-center justify-center text-[9px] font-bold">{project.author.charAt(0)}</div>
                                <span className="text-[11px] text-gray-500">{project.author}</span>
                            </div>
                            <button
                                onClick={(e) => { e.stopPropagation(); onVote(project.id, 'up'); }}
                                className={`flex items-center gap-1 px-2 py-1 rounded-md border text-xs font-bold transition-all ${userVote === 'up' ? 'bg-orange-50 border-orange-200 text-orange-600' : 'bg-white border-gray-200 text-gray-500'}`}
                            >
                                <Icon name="arrow-up" size={12} strokeWidth={3} /> {project.upvotes}
                            </button>
                        </div>
                    </div>
                </motion.div>
            );
        };

        const App = () => {
            const [projects, setProjects] = useState(INITIAL_PROJECTS);
            const [activeView, setActiveView] = useState('feed');
            const [activeCategory, setActiveCategory] = useState("All");
            const [searchQuery, setSearchQuery] = useState("");
            const [userVotes, setUserVotes] = useState({});
            const [selectedProject, setSelectedProject] = useState(null);

            const filteredProjects = useMemo(() => {
                return projects
                    .filter(p => (activeCategory === "All" || p.category === activeCategory) &&
                        (p.name.toLowerCase().includes(searchQuery.toLowerCase())))
                    .sort((a, b) => b.upvotes - a.upvotes);
            }, [projects, activeCategory, searchQuery]);

            const handleVote = (id, type) => {
                const current = userVotes[id];
                let change = 0;
                if (current === type) {
                    const newVotes = { ...userVotes }; delete newVotes[id]; setUserVotes(newVotes);
                    change = type === 'up' ? -1 : 1;
                } else {
                    setUserVotes({ ...userVotes, [id]: type });
                    change = current ? (type === 'up' ? 2 : -2) : (type === 'up' ? 1 : -1);
                }
                setProjects(projects.map(p => p.id === id ? { ...p, upvotes: p.upvotes + change } : p));
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="sticky top-0 z-40 bg-white/80 backdrop-blur-xl border-b border-gray-200/50 h-14 flex items-center">
                        <div className="max-w-6xl mx-auto w-full px-6 flex justify-between items-center">
                            <div className="flex items-center gap-2 font-bold text-lg cursor-pointer" onClick={() => setActiveView('feed')}>
                                <div className="w-8 h-8 bg-black rounded-lg flex items-center justify-center text-white"><ArtLogo className="w-5 h-5" /></div>
                                <span>Vibely</span>
                            </div>
                            <nav className="hidden md:flex items-center gap-2 p-1 bg-gray-100/50 rounded-full border border-gray-200/50">
                                {['feed', 'leaderboard', 'winners'].map((view) => (
                                    <button
                                        key={view} onClick={() => setActiveView(view)}
                                        className={`relative px-4 py-1 text-[13px] font-medium transition-colors ${activeView === view ? 'text-gray-900' : 'text-gray-500 hover:text-gray-700'}`}
                                    >
                                        {activeView === view && <motion.div layoutId="nav-pill" className="absolute inset-0 bg-white rounded-full shadow-sm border border-gray-200/50 -z-10" />}
                                        <span className="capitalize">{view}</span>
                                    </button>
                                ))}
                            </nav>
                            <div className="flex items-center gap-4">
                                <Button primary iconName="plus" className="!rounded-full !py-1 !px-3 !text-xs">Submit</Button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto w-full px-6 py-12">
                        {activeView === 'feed' && (
                            <section>
                                <div className="text-center mb-16">
                                    <h1 className="text-4xl md:text-6xl font-extrabold tracking-tighter mb-4">The home of vibe-coded products.</h1>
                                    <p className="text-gray-500 max-w-xl mx-auto font-medium">Discover and upvote the best AI-generated apps daily.</p>
                                </div>
                                <div className="flex items-center gap-2 overflow-x-auto pb-8 hide-scrollbar">
                                    {CATEGORIES.map(cat => (
                                        <button key={cat} onClick={() => setActiveCategory(cat)} className={`px-4 py-1.5 rounded-full text-xs font-semibold transition-all border ${activeCategory === cat ? 'bg-black text-white border-black' : 'bg-white text-gray-500 border-gray-200 hover:border-gray-400'}`}>
                                            {cat}
                                        </button>
                                    ))}
                                </div>
                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                                    <AnimatePresence>
                                        {filteredProjects.map((p, i) => (
                                            <InteractiveCard key={p.id} project={p} rank={i + 1} onOpen={setSelectedProject} onVote={handleVote} userVote={userVotes[p.id]} />
                                        ))}
                                    </AnimatePresence>
                                </div>
                            </section>
                        )}

                        {activeView === 'leaderboard' && (
                            <section className="max-w-3xl mx-auto">
                                <h2 className="text-3xl font-bold mb-8 text-center">Hall of Fame</h2>
                                <div className="bg-white rounded-2xl border border-gray-200 overflow-hidden shadow-sm">
                                    {[...projects].sort((a, b) => b.upvotes - a.upvotes).map((p, i) => (
                                        <div key={p.id} className="flex items-center justify-between p-4 border-b last:border-0 hover:bg-gray-50 transition-colors cursor-pointer" onClick={() => setSelectedProject(p)}>
                                            <div className="flex items-center gap-4">
                                                <RankBadge rank={i + 1} />
                                                <img src={p.screenshot} className="w-12 h-8 object-cover rounded shadow-sm" />
                                                <div>
                                                    <div className="font-bold text-sm">{p.name}</div>
                                                    <div className="text-[11px] text-gray-400 font-medium">{p.author}</div>
                                                </div>
                                            </div>
                                            <div className="font-mono text-sm font-bold text-gray-400 flex items-center gap-1">
                                                <Icon name="arrow-up" size={12} /> {p.upvotes}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </section>
                        )}

                        {activeView === 'winners' && (
                            <section className="text-center py-20">
                                <Icon name="trophy" size={48} className="mx-auto text-gray-200 mb-4" />
                                <h2 className="text-2xl font-bold mb-2">Weekly Winners</h2>
                                <p className="text-gray-400">Winning projects will appear here at the end of the sprint.</p>
                            </section>
                        )}
                    </main>

                    <AnimatePresence>
                        {selectedProject && (
                            <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                                <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }} onClick={() => setSelectedProject(null)} className="absolute inset-0 bg-black/40 backdrop-blur-sm" />
                                <motion.div
                                    initial={{ opacity: 0, scale: 0.9, y: 20 }}
                                    animate={{ opacity: 1, scale: 1, y: 0 }}
                                    exit={{ opacity: 0, scale: 0.9, y: 20 }}
                                    transition={MORPH_SPRING}
                                    className="relative bg-white w-full max-w-2xl rounded-3xl overflow-hidden shadow-2xl max-h-[90vh] overflow-y-auto"
                                >
                                    <div className="relative">
                                        <img src={selectedProject.screenshot} className="w-full aspect-video object-cover" alt="" />
                                        <button onClick={() => setSelectedProject(null)} className="absolute top-4 right-4 p-2 bg-white/80 backdrop-blur-md rounded-full shadow-lg"><Icon name="x" size={20} /></button>
                                    </div>
                                    <div className="p-8">
                                        <h2 className="text-3xl font-bold mb-4">{selectedProject.name}</h2>
                                        <p className="text-gray-600 text-lg mb-6 leading-relaxed">{selectedProject.description}</p>
                                        <div className="flex flex-wrap gap-2 mb-8">
                                            {selectedProject.tools.map(t => <span key={t} className="px-3 py-1 bg-gray-100 rounded-md text-xs font-bold text-gray-500">{t}</span>)}
                                        </div>
                                        <div className="flex gap-4">
                                            <Button primary className="flex-1 !py-3" iconName="external-link">Visit Website</Button>
                                            <Button className="!py-3" iconName="share-2" onClick={() => alert('Link copied!')}>Share</Button>
                                        </div>
                                    </div>
                                </motion.div>
                            </div>
                        )}
                    </AnimatePresence>

                    <footer className="mt-auto border-t border-gray-100 py-12 text-center text-xs text-gray-400 font-medium">
                        © {new Date().getFullYear()} Vibely — Built with Vibe.
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
